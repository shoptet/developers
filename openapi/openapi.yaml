    # Postman collection


    If you use Postman as an API platform for building and using APIs, we provide you a complex collection of Shoptet API.

    You have 2 options how to import our postman collection (created from [openApi schema](https://swagger.io/specification/) - openapi.yaml ) into your postman client


    ## Fork Shoptet API Collection from Shoptet Public API Workspace (recommended)


    See [Shoptet Public API Workspace](https://www.postman.com/shoptet-developers/shoptet-public-api-workspace).

    Also check postman documentation for more details: [Fork a collection](https://learning.postman.com/docs/collaborating-in-postman/using-version-control/forking-elements/).


    ### Step 1: Navigate to Shoptet Public API Workspace


    - Launch Postman on your desktop or in the browser.

    - In the search bar in the top header of app, type **Shoptet Public API** and select collection from Shoptet public API Workspace.


    ### Step 2: Locate the Shoptet API Collection


    - Once inside the Shoptet Public API Workspace, go to the **Collections** tab.

    - Find the **Shoptet API** collection.


    ### Step 3: Fork the Collection


    - Click on the **Shoptet API** collection to open it.

    - In the collection view, click the **Fork** button in the top-right corner.

    - In the fork dialog, choose a name for your forked collection.

    - Select the workspace where you want to save the forked collection.

    - **It’s recommended to check `watch original collection` to get notified about changes in the original collection.**

    - Click **Fork Collection**.


    ### Step 4: Access Your Forked Collection


    - Navigate to the workspace where you saved the forked collection.

    - You’ll now find the forked **Shoptet API** collection under the **Collections** tab, ready for you to use and modify.

    Now you have your own copy of the Shoptet API collection! If you want to add changes from the original collection, you can do so by click on `pull changes` in collection settings.


    ## Import openapi.yaml into Postman as a Collection


    ### Step 1: Upload the `openapi.yaml` File


    - Download the [openapi.yaml](https://github.com/shoptet/developers/blob/master/openapi/openapi.yaml) file from our developers [repository](https://github.com/shoptet/developers).

    - Launch Postman on your desktop or in the browser.

    - In the top-left corner of Postman, click the **Import** button.

    - A pop-up window will appear.

    - Drag and drop your `openapi.yaml` file into the window, or click **Upload Files** and browse to the file's location.


    ### Step 2: Verify OpenAPI Import


    - Postman will automatically recognize the OpenAPI schema.

    - It will display a preview of the API schema.


    ### Step 3: Import as Collection


    - Once the file is recognized, click **Import**.

    - Postman will convert the OpenAPI schema into a collection of requests, based on the defined endpoints in the `openapi.yaml` file.


    ### Step 4: Access the Imported Collection


    - After the import is successful, go to the **Collections** tab.

    - You’ll find your new collection, named after the OpenAPI schema, containing all the API requests generated from the file.


    Now you can explore the API endpoints and use them directly within Postman!

    ## Collection settings

    1. Click the **Shoptet API** collection name.

    2. Go to **Authorization** tab.

    3. Set your access token into the `value` of `Shoptet-Access-Token` key.

    4. Go to **Variables** tab.

    5. You can set `baseUrl` variable here.

    # SDK
    The official PHP library for the Shoptet REST API. The SDK is open-source and available on both [Packagist](https://packagist.org/packages/shoptet/api-sdk-php) and [GitHub](https://github.com/shoptet/api-sdk).
    ## Requirements
    PHP 8.3 or later
                 
    ## Dependencies
    The SDK requires the following extensions and libraries to work properly:
    - **[curl](https://www.php.net/manual/en/book.curl.php)** — You can use your own non-cURL client if preferred.
    - **[json](https://www.php.net/manual/en/book.json.php)**
    - **[psr/log](https://www.php-fig.org/psr/psr-3/)**

    > If you use Composer, these dependencies will be handled automatically.  
    > If you install the library manually, please ensure that these extensions are available.
    ## Installation
    ### Composer
    You can install the sdk via [Composer](https://getcomposer.org/). Run the following command:
    ```bash
      composer require shoptet/api-sdk-php
    ```   
    To use the sdk, use Composer's [autoload](https://getcomposer.org/doc/01-basic-usage.md#autoloading):
    ```bash
      require_once 'vendor/autoload.php';
    ```
    ### Manual
    ```bash
      require_once '/path/to/api-sdk-php/init.php';
    ```
    ## Getting Started 
    ### Simple usage
      
    **Authorization**

    For authorization, you need to set the partner domain URL and the token.
    ```php
      \Shoptet\Api\Sdk\Php\Sdk::setPartnerDomainUrl('https://partner-eshop.myshoptet.com');
      \Shoptet\Api\Sdk\Php\Sdk::authorizeRequest('token-for-target-eshop');
    ```
    If token does not exist or is expired, you will need to obtain it first. For Obtaining a fresh public API token, you need to have the OAuth token for the eshop. See [how to get access token](https://developers.shoptet.com/api/documentation/getting-api-access-token/) for more information.
      
    ```php
      // Set partner domain URL for obtaining fresh public API token
      \Shoptet\Api\Sdk\Php\Sdk::setPartnerDomainUrl('https://partner-eshop.myshoptet.com');
      
      try {
          // Try to authorize request with token for some eshop
          \Shoptet\Api\Sdk\Php\Sdk::authorizeRequest('token-for-target-eshop');
      } catch (TokenHasExpiredException | TokenNotFoundException) {
          // If token has expired or not found, create fresh public API token with specific OAuth token for eshop.
          \Shoptet\Api\Sdk\Php\Sdk::createFreshPublicApiToken('token-for-target-eshop', 'oauth-token-for-target-eshop');
          // Try to authorize request again with fresh public API token
          \Shoptet\Api\Sdk\Php\Sdk::authorizeRequest('token-for-target-eshop');
      }
    ```
    You can obtain oAuth access token after addon is installed in the eshop and you receive installation callback request. See [how to process addon installation](https://developers.shoptet.com/api/documentation/installing-the-addon/) for more information.
    ```php
      // Set partner domain URL for obtaining fresh public API token
      \Shoptet\Api\Sdk\Php\Sdk::setPartnerDomainUrl('https://partner-eshop.myshoptet.com');

      $requestData = new \Shoptet\Api\Sdk\Php\Endpoint\OAuth\CreateOauthAccessToken\CreateOauthAccessTokenRequestData([
      'client_id' => 'some-client-id',
      'client_secret' => 'some-client-secret',
      'redirect_uri' => 'https://partner-redirect-domain.com/after/authorize',
      'code' => 'fdqmcvw0b89p3xv31j7w....', // use code from request
      ]);

      $authorizationFacade = \Shoptet\Api\Sdk\Php\Sdk::createAuthorizationFacade();
      // obtain and store new OAuth token
      $authorizationFacade->addonInstallationCallback('oauth-token-for-target-eshop', $requestData);
    ```
    For storing tokens, there is in default basic implementation used `FileTokenStorage` which stores tokens in the file system. Default path for storing tokens is:
    ```php
      protected const string DEFAULT_FILE_STORAGE_PATH = '/tmp/shoptet-api';
    ```

    This implementation is not recommended for production use. You should implement your own token storage which implements `TokenStorage` interface.
    ```php
      \Shoptet\Api\Sdk\Php\Sdk::setTokenStorage(new MyTokenStorage());
    ```

    **Call endpoint with request body**
    ```php
      \Shoptet\Api\Sdk\Php\Sdk::setPartnerDomainUrl('https://partner-eshop.myshoptet.com');
      \Shoptet\Api\Sdk\Php\Sdk::authorizeRequest('token-for-target-eshop');

      $createdBrandResponse = \Shoptet\Api\Sdk\Php\Sdk::createBrand([
          'data' => [
              'name' => 'Brand name',
              'description' => 'Brand description',
              'indexName' => 'brand-name',
          ]
      ]);

      $createdBrandResponse->getBody();
      //...
    ```
    > [Read more](https://github.com/shoptet/api-sdk/blob/master/docs/request_body_processing_methods.md) about possible methods, how to call endpoints with request body.

    **Paginator**
    ```php
      \Shoptet\Api\Sdk\Php\Sdk::setPartnerDomainUrl('https://partner-eshop.myshoptet.com');
      \Shoptet\Api\Sdk\Php\Sdk::authorizeRequest('token-for-target-eshop');

      $listOfProductResponse = \Shoptet\Api\Sdk\Php\Sdk::getListOfProducts();
      //... Process response
      try {
          $listOfProductResponseNextPage = $listOfProductResponse->getNextPage();
      } catch (\Shoptet\Api\Sdk\Php\Exception\OutOfRangeException $e) {
          //Next page is out of range - Last page already reached
      }
    ```

    ### Webhooks
    List of supported webhooks can be found in `\Shoptet\Api\Sdk\Php\Webhook\Event` enum.

    Use the enum above or plain string in request body to register new webhook.
    ```php
      Sdk::registerNewWebhook([
          'data' => [
              [
                  'event' => \Shoptet\Api\Sdk\Php\Webhook\Event::BRAND_CREATE,
                  'url' => 'https://my-domain.com/shoptet-webhook-consumer/brand-create'
              ]
          ],
      ]);
    ```

    ### Custom header
    ```php
      // Add/remove custom header
      \Shoptet\Api\Sdk\Php\Sdk::setHeader('X-MY-AWESOME-HEADER', 'my-awesome-header-value');
      \Shoptet\Api\Sdk\Php\Sdk::unsetHeader('X-MY-AWESOME-HEADER');
    ```

    ### Custom request timeouts
    ```php
      $httpClient = \Shoptet\Api\Sdk\Php\Sdk::getHttpClient();

      /**
       * Set connection timeout on 60sec
       * Default is 30sec
       * @see \Shoptet\Api\Sdk\Php\HttpClient\CurlClient::DEFAULT_TIMEOUT
       */
      $httpClient->setTimeout(60);

      /**
       * Set timeout on 90sec
       * Default is 80sec
       * @see \Shoptet\Api\Sdk\Php\HttpClient\CurlClient::DEFAULT_CONNECT_TIMEOUT
       */
      $httpClient->setConnectTimeout(90);

      echo $httpClient->getTimeout(); // 60
      echo $httpClient->getConnectTimeout(); // 90
    ```

    ### Handling Rate Limits
    When the API rate limit is exceeded, the SDK throws a `RateLimitExceededException`. You can handle this exception by retrying the request after the suggested `Retry-After` date. For more information, see the [Rate Limiting](https://api.docs.shoptet.com/openapi/section/basic-principles/rate-limiting) section in the API documentation.
    ```php
      try {
          // ... Prepare the order entity
          // Send the request, which may exceed the rate limit
          $response = \Shoptet\Api\Sdk\Php\Sdk::createOrder($orderEntity);
      } catch (\Shoptet\Api\Sdk\Php\Exception\RateLimitExceededException $e) {
          // Try again after Retry-After
          $retryAfter = $e->getRetryAfter();
          // ...
      }
    ```

    ### Custom cURL options
    You can customize the default CurlClient with extra options. The keys should be valid `CURLOPT_*` constants or their integer equivalents. The options will be used in `curl_setopt_array()`.
    ```php
      // Add/remove custom option in HttpClient
      \Shoptet\Api\Sdk\Php\Sdk::getHttpClient()
          ->addOption(CURLOPT_PROXY, 'my-proxy.local:80');
          ->removeOption(CURLOPT_PROXY);
    ```

    ### Response body type
    The SDK provides multiple options how to handle response body automatically.
    - Return response body as the corresponding `Entity` object
      - Factory class: `\Shoptet\Api\Sdk\Php\Factory\Response\EntityResponseFactory`
      - Default option
    - Return response body as array
      - Factory class: `\Shoptet\Api\Sdk\Php\Factory\Response\ArrayResponseFactory`
    - Return response body as raw string
      - Factory class: `\Shoptet\Api\Sdk\Php\Factory\Response\RawResponseFactory`

    ```php
      echo get_class(\Shoptet\Api\Sdk\Php\Sdk::getEshopInfo()->getBody()); // Shoptet\Api\Sdk\Php\Endpoint\Eshop\GetEshopInfoResponse\GetEshopInfoResponse

      // Set response factory to ArrayResponseFactory so the response body will return as array (not the Entity)
      \Shoptet\Api\Sdk\Php\Sdk::getHttpClient()->setResponseFactory(new \Shoptet\Api\Sdk\Php\Factory\Response\ArrayResponseFactory());

      echo gettype(\Shoptet\Api\Sdk\Php\Sdk::getEshopInfo()->getBody()); // array
    ```

    ### Custom HttpClient
    If current HttpClient is not sufficient you can implement your own Client. The client must implement `\Shoptet\Api\Sdk\Php\HttpClient\ClientInterface`.
    ```php
      \Shoptet\Api\Sdk\Php\Sdk::setHttpClient($httpClient);
    ```

    ### Logger
    The library does minimal logging. Logging can be configured with a [PSR-3 compatible logger](https://www.php-fig.org/psr/psr-3/). Default Logger is the `Psr\Log\NullLogger` - So the logs end up in the void.
    ```php
      \Shoptet\Api\Sdk\Php\Sdk::setLogger($logger);
    ```
        
        
    ### Handeling snapshot endpoints result
    If you need to process snapshot job result, i.e. `/api/products/snapshot`, you can use `JobResultProcessor` or Sdk helper method `Sdk::processSnapshotResult`. This method gets job result file path from response and processes it.

    It returns an iterator over snapshot job result data. This method use Generator to process data with smaller memory footprint.
    ```php
      $snapshotResultData = Sdk::processSnapshotResult('3xhzjz2');

      foreach ($snapshotResultData as $entity) {
          // do something with entity
      }
    ```

    ### Exceptions
    All exceptions should implement `Shoptet\Api\Sdk\Php\Exception\Exception`.

    There are 3 base types of Exceptions:
    - `Shoptet\Api\Sdk\Php\Exception\LogicException`
    - `Shoptet\Api\Sdk\Php\Exception\RuntimeException`
    - `Shoptet\Api\Sdk\Php\Exception\ReflectionException`

    ### Tests
    To run unit tests, use the following command:
    ```bash
      composer test:unit
    ```
