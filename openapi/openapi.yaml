      summary: 'Product insertion'
      operationId: 'Product insertion'
      description: "This endpoint allows you to insert products into Shoptet. You can use it for an import from an external system.\nRequest is sent in JSON format in its body. For detailed description of items, which can be provided, see the right-most\npane, section \"Request\" » \"Attributes\".\n\n**Currently it is possible to insert only a basic product attributes**\n\nWhen creating product without variants, add one variant to `variants` array and it will be created as product without variants,\nbut with values specified in the `variant`.\n\nWhen creating product with multiple variants, you must specify `parameters` which are different in each variant (variant A with\ncolor black and size XXL and variant B with color yellow and size XXL is correct, but two variants with color black and size XXL is not correct).\nAlso, `nameIndex` must be unique in a variant (variant A with color black and color white is not correct)."
      tags:
        - Products
      parameters:
        -
          name: include
          in: query
          description: 'Optional parts of response'
          example: 'images,variantParameters,allCategories,flags,descriptiveParameters,measureUnit,surchargeParameters,setItems,filteringParameters'
          schema:
            type: string
      requestBody:
        content:
          application/vnd.shoptet.v1.0:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - name
                    - defaultCategoryGuid
                    - variants
                  additionalProperties: false
                  properties:
                    guid:
                      $ref: '#/components/schemas/typeGuid'
                      description: 'Product GUID. Must be unique if set.'
                    type:
                      type: string
                      enum:
