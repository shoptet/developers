                          amountChange:
                            type: number
                            examples:
                              - 10
                      -
                        required:
                          - productCode
                          - quantity
                        additionalProperties: false
                        properties:
                          productCode:
                            type: string
                            examples:
                              - 106/BIL
                          quantity:
                            type: number
                            examples:
                              - 10
                      -
                        required:
                          - productCode
                          - realStock
                        additionalProperties: false
                        properties:
                          productCode:
                            type: string
                            examples:
                              - 106/BIL
                          realStock:
                            type: number
                            examples:
                              - 10
