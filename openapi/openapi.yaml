          in: query
          description: 'product availability id when not stocked. Optional.'
          example: -2
          schema:
            type: integer
        -
          name: creationTimeFrom
          in: query
          description: 'date of product creation, lower limit. Optional.'
          example: '2017-02-28T17:04:47+0100'
          schema:
