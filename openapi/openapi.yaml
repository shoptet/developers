          in: path
          description: ''
          required: true
          example: '2018000012'
          schema:
            type: string
        -
          name: suppressDocumentGeneration
          in: query
          description: 'suppress the generation of linked documents.'
          example: 'true'
          schema:
            type: string
            default: 'false'
        -
          name: suppressEmailSending
          in: query
          description: 'suppress sending the linked information e-mails.'
          example: 'true'
          schema:
            type: string
            default: 'false'
        -
          name: suppressSmsSending
          in: query
          description: 'suppress sending the linked information SMS messages.'
          example: 'true'
          schema:
            type: string
            default: 'false'
      requestBody:
        content:
          application/vnd.shoptet.v1.0:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  minProperties: 1
                  additionalProperties: false
                  properties:
                    statusId:
                      type: number
                      description: 'new order status. The order statuses are specific for each e-shopand it is possible to gain these from the endpoint [E-shop info](/#reference/eshop/eshop-info/eshop-info) with the `include=orderStatuses` parameter'
                      examples:
                        - -1
                    paid:
                      type:
                        - boolean
                        - 'null'
                      description: 'paid flag'
                      examples:
                        - true
                    billingMethodId:
                      type: number
                      description: 'billing method - see also [code list for billing methods](#billing-methods-invoice).'
                      examples:
                        - 1
