                        - bazar
                        - service
                        - product-set
                      description: 'Product type. Optional, default value `product`. Enum - see [Product type code list](#product-item-types)'
                      examples:
                        - product
                        - bazar
                        - service
                        - product-set
                    visibility:
                      type: string
                      enum:
                        - hidden
                        - visible
                        - blocked
                        - show-registered
                        - block-unregistered
                        - cash-desk-only
                        - detail-only
                      description: 'Product visibility. Optional, default value `visible`. Enum - see [Product visibility code list](#product-visibility)'
                      examples:
                        - hidden
                    name:
                      type: string
                      minLength: 1
                      maxLength: 250
                      description: 'Product`s name. Mandatory. Maximal length of 250 characters.'
                      examples:
                        - 'Velká čokoláda'
                    adult:
                      type: boolean
                      description: 'Whether the product is for adults only. Optional, default value `false`.'
                      examples:
                        - true
                    shortDescription:
                      type:
                        - string
                        - 'null'
                      description: 'Product`s short description.'
                      examples:
                        - 'Velice kvalitní a dobrá čokoláda.'
                    description:
                      type:
                        - string
                        - 'null'
                      description: 'Product`s full description.'
                      examples:
                        - '<p>Velice kvalitní a dobrá čokoláda. Chutná vždy dobře. <b>Neobsahuje arašídy.</b></p>'
                    metaTitle:
                      type:
                        - string
