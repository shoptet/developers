                      minLength: 1
                      description: 'Sales channel GUID. Requires actived module `Sales Channel`. Optional.'
                      examples:
                        - b57f91bb-e920-11e0-baa3-7dc668b75ca8
                    email:
                      type: string
                      minLength: 1
                      maxLength: 100
                      description: 'customer e-mail (can be omitted only when ordering via cash desk).'
                      examples:
                        - foo@bar.cz
                    phone:
